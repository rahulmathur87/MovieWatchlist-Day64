{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
  <h1 class="heading">Select Movie</h1>
  {% for movie in movie_results: %}
  <p>
  <a href="{{ url_for('movie_selected', title=movie.title, year=movie.release_date, description=movie.overview, image_url=movie.poster_path) }}"> {{ movie.title }} - {{ movie.release_date }}</a>  
  </p>
  {% endfor %}
</div>
{% endblock %}
